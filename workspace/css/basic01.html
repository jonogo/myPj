<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<style>
			/*body에서 background-color :배경색 설정*/
			body {
				background-color:lightblue;
			}
			/*color : 글자색 설정*/
			/*text-align : 글자정렬 설정*/
			h1 {
				color : red;
				background-color :yellow;
				text-align :center;
			}
			/*font-family :글꼴설정*/
			/*font-size : 글자크기*/
			p {
				font-family : "궁서체";
				font-size :80px;
			}
		</style>
	</head>
