<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	
<script>
	var x=10;
	var y=20;
	//()안에 조건이 참인 경우만 실행 된다.
	if(x==y){
			console.log("x와 y는 같습니다.");
	}
	if(x!=y){
			console.log("x와 y는 같지 않습니다.");
	}
	if(x>y){
			console.log("x는 y보다 큽니다.");
	}
	if(x<y){
			console.log("x는 y보다 작습니다.");
	}
		
</script>
</body>
</html>
