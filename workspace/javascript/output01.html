<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<h1>큰 제목</h1>
	<p>여기는 문단</p>
	<p id="myP"></p>
	<button type="button" onclick="alert('클릭');">클릭</button>
<script>
	// 객체 - 지칭할 수 있는 무엇
	// . - 접근자
	document.getElementById("myP").innerHTML="Hello";
	document.write("반갑습니다.");
	document.write("<p>잘 부탁해요</p>");
	console.log("100");//글자
	console.log(100);//숫자
	document.write("100");
	document.write("<br>");
	document.write(100);
	alert(5+6);
</script>
</body>
</html>
