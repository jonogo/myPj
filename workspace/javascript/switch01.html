<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<img id="myImage"></img>
<script>
	var num = prompt("가위/바위/보");
	
	switch(num){
		case "가위":
		document.write("가위를 내셨습니다.");
		break;
		case "바위":
		document.write("바위를 내셨습니다.");
		break;
		case "보":
		document.write("보를 내셨습니다.");
		break;
		default :
		document.write("잘못 입력하셨습니다.");
		break;
	}
	
	document.getElementById("myImage").src="../html/image/smile2.png";
</script>
</body>
</html>
