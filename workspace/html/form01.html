<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		#userid{
			background-color:lightgreen;
		}
	</style>
</head>
<body>
	<form>
		<label for="userid">아이디:</label>
		<input type="text" id="userid" placeholder="영문자/숫자 입력"><br>
		<label for="userpw">패스워드:</label>
		<input type="password" id="userpw"><br>
		취미:<input type="checkbox">독서
			<input type="checkbox">승마
			<input type="checkbox" checked>골프<br>
		성별: <input type="radio" name="gender" checked>남자
		    <input type="radio" name="gender">여자<br>
		언어:<select>
				<option>한국어</option>
				<option selected>영어</option>
				<option>스페인어</option>
			</select><br>
		나이:<input type="number"><br>
		생일:<input type="date"><br>
		색:<input type="color"><br>
		<button type="button">등록하기</button>
		<button type="submit">전송</button>
		<button type="reset">다시 작성</button>
	</form>
</body>
</html>
