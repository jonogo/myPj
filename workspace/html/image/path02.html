<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script</title>
</head>	
<body>
	<!--workspace/html/smile.png-->
	<!--path01.html의 경로: workspace/html/image-->
	<img src="../smile.png">
	<!--절대경로 표현-->
	<img src="G:/workspace/html/smile.png">
	<!--hr:horizontal ruler-->
	<hr>
	<!--HTML 에서는 엔터나공백을 무조건 1칸으로 처리-->
	<p>
		동           해물과<br>
		백&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;두산이
		마르고		
		닳도록
	</p>
	<!--pre format(형식): 밑에 쓴형식 그대로 표현-->
	<pre>
		동           해물과<br>
		백&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;두산이
		마르고		
		닳도록
	</pre>
</script>
</body>
</html>
