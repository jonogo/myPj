<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>글자 포맷</title>
</head>	
<body>
	동해물과 백두산이<br>
	<!--bold 굵게,진하게-->
	<b>동해물과 백두산이</b><br>
	<!--strong 강하게-->
	<strong>동해물과 백두산이</strong><br>
	<!--italic 기울임-->
	<i>동해물과 백두산이</i><br>
	<!--emphasize 강조-->
	<em>동해물과 백두산이</em><br>
	<!--mark 표시 :형광팬-->
	<mark>동해물과 백두산이</mark><br>
	<!--small 작게-->
	<small>동해물과 백두산이</small><br>
	<!--delete 삭제-->
	<del>20,000원</del> -> 15,000원<br>
	<!--insert 아래줄-->
	<ins>동해물과 백두산이</ins><br>
	<!--sub script 아랫첨자 -->
	H<sub>2</sub>0<br>
	<!--super script 윗첨자 -->
	X<sup>2</sup>+Y<sup>2</sup>
</body>
</html>
