<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>색 지정</title>
</head>	
<body>
	<!--이름으로 색지정-->
	<p style="background-color:yellow;">동해물과</p>
	<!--hexa(16진수)로 지정-->
	<!--#RRGGBB:RED,GREEN,BLUE-->
	<p style="background-color:#F4BEF9;">동해물과</p>
	<!--rgh-->
	<p style="background-color:rgb(114,240,178);">동해물과</p>
</body>
</html>
